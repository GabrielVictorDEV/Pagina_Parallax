<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina_Parallax</title>
    <link rel="stylesheet" type="text/css" href="Parallax_Designer.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

</head>
<body>
    <section> <!--Inicio da parte HTML-->
        <img src="img/bg.jpg" id="bg">
        <img src="img/moon.png" id="moon">
        <img src="img/mountain.png" id="mountain">
        <img src="img/road.png" id="road">
        <h2 id="text">Parallax</h2>
    </section>

    <script type="text/javascript"> /* Parte do arquivo em Javascript*/
        let bg = document.getElementById("bg"); 
        let moon = document.getElementById("moon");
        let mountain = document.getElementById("mountain"); 
        let road = document.getElementById("road"); 
        let text = document.getElementById("text");

        window.addEventListener('scroll', function(){
            var value = window.scrollY;

            bg.style.top = value * 0.5 + 'px';
            moon.style.left = -value * 0.5 + 'px';
            mountain.style.top = -value * 0.15 + 'px';
            road.style.top = value * 0.15 + 'px';
            text.style.top = value * 1 + 'px';


        })

    </script>
</body>
</html>
